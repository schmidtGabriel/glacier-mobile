flutter_native_splash:
  # Background color for light theme
  color: "#ffffff"
  image: lib/assets/logo.png
  
  # Background color for dark theme
  color_dark: "#121212"
  image_dark: lib/assets/logo-dark.png
  
  # Android 12+ specific configuration
  # android_12:
  #   image: lib/assets/logo.png
  #   icon_background_color: "#ffffff"
  #   image_dark: lib/assets/logo-dark.png
  #   icon_background_color_dark: "#121212"
  

   # Disable ios splash screen
  ios: false

   # Disable android splash screen
  android: false
    
  # Disable web splash screen
  web: false
  
  # Add fullscreen setting to avoid status bar issues
  fullscreen: true